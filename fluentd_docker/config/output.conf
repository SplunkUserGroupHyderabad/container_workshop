<label @SPLUNK>
 # extract index fields and sourcetype for container logs
  <filter tail.containers.**>
    @type jq_transformer
    jq '.record | .container_id = (.source | capture("(?<container_id>[0-9a-f]{12})") | .container_id)'
  </filter>

  <filter tail.containers.**>
    @type concat
    key log
    timeout_label @SPLUNK
    stream_identity_key stream
    multiline_start_regexp /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}/
    flush_interval 5s
  </filter>

 # = filters for docker config =
  <filter tail.config.**>
    @type jq_transformer
    jq ".record.sourcetype = \"docker:config\" | .record"
  </filter>
    
 # = output =
  <match **>
    @type splunk_hec
    protocol https
    hec_host localhost 
    hec_port 9088
    hec_token 00000000-0000-0000-0000-000000000000
    host docker
    source_key source
    sourcetype_key sourcetype
    insecure_ssl true
    <fields>
      container_id
      #container_uuid
      #cluster_name
    </fields>
    <buffer>
      @type memory
      chunk_limit_records 10000
      chunk_limit_size 200m
      flush_interval 5s
      flush_thread_count 1
      overflow_action block
      retry_max_times 3
      total_limit_size 600m
    </buffer>
    <format monitor_agent>
      @type json
    </format>
    <format tail.config.**>
      @type json
    </format>
    <format>
      # we just want to keep the raw logs, not the structure created by docker or journald
      @type single_value
      message_key log
      add_newline false
    </format>
  </match>
</label>

